<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Clock Tools</title>
</head>
<body>
    <div class="title"><h1>Clock</h1></div>

    <div class="clock-app">
        <div class="box">
            <div class="time-style">
                <div id="clock-btn">Classic</div>
                <div id="digital-btn">Modern</div>
            </div>
            <div class="current-hour">
                <div class="container-clock" data-active="true">
                    <div class="clock">
                        <div class="hand hour" data-hour-hand></div>
                        <div class="hand minute" data-minute-hand></div>
                        <div class="hand second" data-second-hand></div>
                        <div class="number number1">1</div>
                        <div class="number number2">2</div>
                        <div class="number number3">3</div>
                        <div class="number number4">4</div>
                        <div class="number number5">5</div>
                        <div class="number number6">6</div>
                        <div class="number number7">7</div>
                        <div class="number number8">8</div>
                        <div class="number number9">9</div>
                        <div class="number number10">10</div>
                        <div class="number number11">11</div>
                        <div class="number number12">12</div>
                    </div>
                </div>
                <div class="container-digital" data-active="false">
                    <div class="digital">
                        <div class="digital-hour">00</div>
                        <span>:</span>
                        <div class="digital-minutes">10</div>
                        <span>:</span>
                        <div class="digital-seconds">30</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


<script src="./js/index.js"></script>
</html>
